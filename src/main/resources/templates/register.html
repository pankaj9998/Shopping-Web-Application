<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Register</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<section>
	<div class="container mt-5 p-5">
		<div class="row justify-content-center align-items-center">
			<!-- Image Column -->
			<div class="col-md-5 mb-4 mb-md-0">
				<img th:src="@{/img/ecom.png}" alt="E-commerce" class="img-fluid rounded shadow-sm" style="height: 400px; object-fit: cover;">
			</div>

			<!-- Form Column -->
			<div class="col-md-7">
				<div class="card shadow p-4 rounded">
					<div class="card-header bg-white border-0 text-center">
						<h3 class="fw-bold">Register</h3>

						<!-- Success Message -->
						<th:block th:if="${session.succMsg}">
							<div class="alert alert-success mt-2">
								[[${session.succMsg}]]
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</div>
						</th:block>

						<!-- Error Message -->
						<th:block th:if="${session.errorMsg}">
							<div class="alert alert-danger mt-2">
								[[${session.errorMsg}]]
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</div>
						</th:block>
					</div>

					<div class="card-body">
						<form action="/saveUser" method="post" enctype="multipart/form-data">
							<!-- Name and Mobile -->
							<div class="row mb-3">
								<div class="col">
									<label class="form-label">Full Name</label>
									<input type="text" class="form-control" name="name" required>
								</div>
								<div class="col">
									<label class="form-label">Mobile Number</label>
									<input type="number" class="form-control" name="mobileNumber" required>
								</div>
							</div>

							<!-- Email -->
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input type="email" class="form-control" name="email" required>
							</div>

							<!-- Address & City -->
							<div class="row mb-3">
								<div class="col">
									<label class="form-label">Address</label>
									<input type="text" class="form-control" name="address" required>
								</div>
								<div class="col">
									<label class="form-label">City</label>
									<input type="text" class="form-control" name="city" required>
								</div>
							</div>

							<!-- State & Pincode -->
							<div class="row mb-3">
								<div class="col">
									<label class="form-label">State</label>
									<input type="text" class="form-control" name="state" required>
								</div>
								<div class="col">
									<label class="form-label">Pincode</label>
									<input type="number" class="form-control" name="pincode" required>
								</div>
							</div>

							<!-- Password & Confirm Password -->
							<div class="row mb-3">
								<div class="col">
									<label class="form-label">Password</label>
									<input type="password" class="form-control" name="password" required>
								</div>
								<div class="col">
									<label class="form-label">Confirm Password</label>
									<input type="password" class="form-control" name="cpassword" required>
								</div>
							</div>

							<!-- Profile Image -->
							<div class="mb-3">
								<label class="form-label">Profile Image</label>
								<input type="file" class="form-control" name="img">
							</div>

							<!-- Submit Button -->
							<button type="submit" class="btn btn-primary w-100">Register</button>
						</form>
					</div>

					<div class="card-footer text-center bg-white border-0">
						Already have an account?
						<a href="/signin" class="text-decoration-none fw-semibold">Login</a>

					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
