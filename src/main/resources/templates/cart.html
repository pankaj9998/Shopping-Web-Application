<!-- cart.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" href="/css/styles.css"> 
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #ccc; }
        th { background-color: #f4f4f4; }
        .empty { color: #999; text-align: center; }
        .btn { padding: 6px 12px; background-color: #f44336; color: white; border: none; cursor: pointer; border-radius: 4px; }
        .btn:hover { background-color: #d32f2f; }
    </style>
</head>
<body>
    <h2>Your Shopping Cart</h2>
    
    <div th:if="${#lists.isEmpty(cart)}">
        <p class="empty">Your cart is empty.</p>
    </div>

    <div th:if="${!#lists.isEmpty(cart)}">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item, iStat : ${cart}">
                    <td th:text="${item.name}">Product Name</td>
                    <td th:text="${item.price}">0.00</td>
                    <td>
                        <form th:action="@{'/cart/remove/' + ${iStat.index}}" method="post">
                            <button type="submit" class="btn">Remove</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
