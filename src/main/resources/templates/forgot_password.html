<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Forgot Password</title>
</head>
<body>
<section>
	<div class="container mt-5">
		<div class="row justify-content-center align-items-center min-vh-100">
			<div class="col-md-8">
				<div class="card shadow-lg p-4 rounded-4">
					<div class="row g-0">
						<!-- Left Side Image -->
						<div class="col-md-6 d-none d-md-block">
							<img th:src="@{/img/ecom.png}" alt="ecom image" class="img-fluid rounded-start" style="height:100%; object-fit: cover;">
						</div>
						<!-- Right Side Form -->
						<div class="col-md-6 p-4">
							<h4 class="card-title text-center mb-3">Forgot Password</h4>

							<!-- Success Message -->
							<div th:if="${session.succMsg}" class="alert alert-success text-center" th:text="${session.succMsg}"></div>
							<!-- Error Message -->
							<div th:if="${session.errorMsg}" class="alert alert-danger text-center" th:text="${session.errorMsg}"></div>
							<!-- Remove Session Msg -->
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>

							<form action="/forgot-password" method="post">
								<div class="mb-3">
									<label for="email" class="form-label">Email address</label>
									<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
								</div>
								<div class="d-grid">
									<button type="submit" class="btn btn-primary">Send Reset Link</button>
								</div>
							</form>

							<div class="text-center mt-3">
								<a href="/signin" class="text-decoration-none">Back to Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
</body>
</html>
