<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Add Product</title>
</head>
<body>
<section>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card shadow-lg rounded-4 border-0">
					<div class="card-header text-center bg-primary text-white rounded-top-4">
						<h4 class="mb-0">Add New Product</h4>

						<!-- Success Message -->
						<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold mt-2">[[${session.succMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

						<!-- Error Message -->
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold mt-2">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
					</div>
					<div class="card-body px-4 py-4">
						<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">

							<div class="mb-3">
								<label class="form-label fw-semibold">Title</label>
								<input type="text" name="title" class="form-control" placeholder="Enter product title">
							</div>

							<div class="mb-3">
								<label class="form-label fw-semibold">Description</label>
								<textarea rows="3" name="description" class="form-control" placeholder="Enter product description"></textarea>
							</div>

							<div class="mb-3">
								<label class="form-label fw-semibold">Category</label>
								<select name="category" class="form-select">
									<option disabled selected>-- Select Category --</option>
									<option th:each="c : ${categories}" th:value="${c.name}" th:text="${c.name}"></option>
								</select>
							</div>

							<div class="mb-3">
								<label class="form-label fw-semibold">Price</label>
								<input type="number" name="price" class="form-control" placeholder="Enter price">
							</div>

							<div class="mb-3">
								<label class="form-label fw-semibold">Status</label>
								<div class="form-check">
									<input class="form-check-input" type="radio" value="true" name="isActive" id="activeRadio" checked>
									<label class="form-check-label" for="activeRadio">Active</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" value="false" name="isActive" id="inactiveRadio">
									<label class="form-check-label" for="inactiveRadio">Inactive</label>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6 mb-3">
									<label class="form-label fw-semibold">Stock</label>
									<input type="number" name="stock" class="form-control" placeholder="Enter stock quantity">
								</div>
								<div class="col-md-6 mb-3">
									<label class="form-label fw-semibold">Upload Image</label>
									<input type="file" name="file" class="form-control">
								</div>
							</div>

							<div class="d-grid mt-4">
								<button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">Submit Product</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
