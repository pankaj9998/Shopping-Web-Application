<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Admin Dashboard</title>

	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

	<!-- Custom Style -->
	<style>
		.card-sh {
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			border-radius: 1rem;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}
		.card-sh:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
		}
		h5 {
			font-weight: 600;
		}
	</style>
</head>
<body>

<section>
	<div class="container py-5">
		<h2 class="text-center mb-5 fw-bold text-primary">Admin Dashboard</h2>

		<div class="row g-4 justify-content-center">

			<!-- Add Product -->
			<div class="col-sm-6 col-md-4 col-lg-3">
				<a href="/admin/loadAddProduct" class="text-decoration-none">
					<div class="card card-sh text-center">
						<div class="card-body text-primary">
							<i class="fa-solid fa-square-plus fa-3x mb-2"></i>
							<h5>Add Product</h5>
						</div>
					</div>
				</a>
			</div>

			<!-- Add Category -->
			<div class="col-sm-6 col-md-4 col-lg-3">
				<a href="/admin/category" class="text-decoration-none">
					<div class="card card-sh text-center">
						<div class="card-body text-warning">
							<i class="fa-solid fa-list fa-3x mb-2"></i>
							<h5>Add Category</h5>
						</div>
					</div>
				</a>
			</div>

			<!-- View Product -->
			<div class="col-sm-6 col-md-4 col-lg-3">
				<a href="/admin/products" class="text-decoration-none">
					<div class="card card-sh text-center">
						<div class="card-body text-success">
							<i class="fa-solid fa-table-list fa-3x mb-2"></i>
							<h5>View Product</h5>
						</div>
					</div>
				</a>
			</div>

			<!-- Orders -->
			<div class="col-sm-6 col-md-4 col-lg-3">
				<a href="/admin/orders" class="text-decoration-none">
					<div class="card card-sh text-center">
						<div class="card-body text-warning">
							<i class="fa-solid fa-box-open fa-3x mb-2"></i>
							<h5>Orders</h5>
						</div>
					</div>
				</a>
			</div>

			<!-- Users -->
			<div class="col-sm-6 col-md-4 col-lg-3">
				<a href="/admin/users?type=1" class="text-decoration-none">
					<div class="card card-sh text-center">
						<div class="card-body text-primary">
							<i class="fa-solid fa-circle-user fa-3x mb-2"></i>
							<h5>Users</h5>
						</div>
					</div>
				</a>
			</div>

			<!-- Add Admin -->
			<div class="col-sm-6 col-md-4 col-lg-3">
				<a href="/admin/add-admin" class="text-decoration-none">
					<div class="card card-sh text-center">
						<div class="card-body text-primary">
							<i class="fa-solid fa-user-plus fa-3x mb-2"></i>
							<h5>Add Admin</h5>
						</div>
					</div>
				</a>
			</div>

			<!-- Admins -->
			<div class="col-sm-6 col-md-4 col-lg-3">
				<a href="/admin/users?type=2" class="text-decoration-none">
					<div class="card card-sh text-center">
						<div class="card-body text-primary">
							<i class="fa-solid fa-user-gear fa-3x mb-2"></i>
							<h5>Admins</h5>
						</div>
					</div>
				</a>
			</div>

		</div>
	</div>
</section>

<!-- Bootstrap JS Bundle (for dropdowns etc., if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
